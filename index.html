<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 

<script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form">
      <label for="add">Add an item</label>
      <input type="text" name="shopping-list-entry" id="add" autocomplete = "off" placeholder="e.g., broccoli">
      <button type="submit" id="addBut">Add item</button>
    </form>

    <ul class="shopping-list">
      <div>
         <li class="shopping-item"><span class="strike">apples</span><br>
            <button class="check">Check</button>
            <button class="delete">Delete</button>
         </li>
      </div>
      <div>
         <li class="shopping-item"><span class="strike">oranges</span><br>
           <button class="check">Check</button>
           <button class="delete">Delete</button>
          </li>
      </div>
      <div>
          <li class="shopping-item"><span class="strike">milk</span><br>
            <button class="check">Check</button>
            <button class="delete">Delete</button>
         </li>
      </div>
      <div>
          <li class="shopping-item"><span class="strike">bread</span><br>
            <button class="check">Check</button>
            <button class="delete">Delete</button>
         </li>
      </div>
    </ul>
  </div>

</body>
</html>
